<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}">All Jokes</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <h2 class="navbar-brand" th:text="${title}"></h2>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/advertisement/show/all}">Show All Adverts</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/event/show/all}">Show All Events</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-danger" th:href="@{/article/show/all}">Show All Articles</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container mt-4">
    <h2 class="text-center" th:text="${title}">All Jokes</h2>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Content</th>
            <th>Author</th>
            <th>Date Posted</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="joke : ${jokes}">
            <td th:text="${joke.idJo}">1</td>
            <td th:text="${joke.title}">Default Title</td>
            <td th:text="${joke.content}">Default Content</td>
            <td th:text="${joke.author.name}">Unknown Author</td>
            <td th:text="${joke.datePosted}">Date Posted</td>
            <td>
                <a th:href="@{/joke/update/{id}(id=${joke.idJo})}" class="btn btn-primary btn-sm">Update</a>
                <a th:href="@{/joke/remove/{id}(id=${joke.idJo})}" class="btn btn-danger btn-sm">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{/joke/add}" class="btn btn-primary mt-4">Add New Joke</a>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
