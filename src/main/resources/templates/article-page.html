<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}">Article Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <h2 class="navbar-brand" th:text="${title}"></h2>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link " th:href="@{/advertisement/show/all}">Show All Adverts</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/event/show/all}">Show All Events</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-danger" th:href="@{/article/show/all}">Show All Articles</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container mt-4">
    <h2 class="text-center" th:text="${article.getTitle()}"></h2>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Idar</th>
            <th>Genre</th>
            <th>Author</th>
            <th>Content</th>
            <th>Date Posted</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="tempPr : ${article}">
            <td th:text="${tempPr.idar}"></td>
            <td th:text="${tempPr.genre}"></td>
            <td th:text="${tempPr.author}"></td>
            <td th:text="${tempPr.content}"></td>
            <td th:text="${tempPr.datePosted}"></td>
        </tr>
        </tbody>
    </table>
    <h3>Komentari</h3>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Message</th>
            <th>Date Posted</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="tempRew : ${article.review}">
            <td th:text="${tempRew.message}"></td>
            <td th:text="${tempRew.datePosted}"></td>
            <td>
                <a th:href="@{'/review/update/' + ${tempRew.idre}}" class="btn btn-primary btn-sm">update</a>
                <a th:href="@{'/review/remove/' + ${tempRew.idre}}" class="btn btn-danger btn-sm">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{'/review/add/' + ${article.idar}}" class="btn btn-primary mt-4">Add Review</a>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
