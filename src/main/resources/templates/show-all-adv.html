<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>All Adverts</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <h2 class="navbar-brand" th:text="${title}"></h2>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link text-danger" th:href="@{/advertisement/show/all}">Show All Adverts</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/event/show/all}">Show All Events</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/article/show/all}">Show All Articles</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container mt-5">
    <h2 class="text-center" th:text="${title}"></h2>
    <table class="table table-striped table-hover">
        <thead class="thead-dark">
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Price</th>
            <th>Description</th>
            <th>Date Created</th>
            <th>Options</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="tempPr: ${myobjs}">
            <td th:text="${tempPr.getIda()}"></td>
            <td th:text="${tempPr.getTitle()}"></td>
            <td th:text="${tempPr.getPrice()}"></td>
            <td th:text="${tempPr.getDescription()}"></td>
            <td th:text="${tempPr.getDate()}"></td>
            <td>
                <a class="btn btn-primary btn-sm" th:href="@{'/advertisement/update/' + ${tempPr.ida}}" target="_self">Update</a>
                <a class="btn btn-danger btn-sm" th:href="@{'/advertisement/remove/' + ${tempPr.ida}}" target="_self">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
    <div class="text-center mt-3">
        <a class="btn btn-success" th:href="@{/advertisement/add}" target="_self">Make New Advert</a>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
