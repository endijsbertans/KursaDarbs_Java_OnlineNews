<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>All Adverts</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
</head>
<body>
<nav>
    <h2 th:text = "${title}"></h2>
    <ul>

        <li><a style="color:red;" th:href="@{/advertisement/show/all}">Show All Adverts</a></li>
        <li><a th:href="@{/event/show/all}">Show All Events</a></li>
    </ul>
</nav>
<h2 th:text = "${mytitle}"></h2>
<table>
    <tr>
        <td>IDa</td>
        <td>Title</td>
        <td>Price</td>
        <td>Description</td>
        <td>Date Created</td>
        <td>Options</td>
    </tr>
    <tr th:each="tempPr: ${myobjs}">
        <td th:text = "${tempPr.getIda()}"></td>
        <td th:text = "${tempPr.getTitle()}"></td>
        <td th:text = "${tempPr.getPrice()}"></td>
        <td th:text = "${tempPr.getDescription()}"></td>
        <td th:text = "${tempPr.getDate()}"></td>
        <td>
            <a th:href="@{'/advertisement/update/' + ${tempPr.ida}}" target="_self">Update</a>
            <a  style="color:red;" th:href="@{'/advertisement/remove/' + ${tempPr.ida}}" target="_self">Delete</a>
        </td>
    </tr>

</table>
<a style="" th:href="@{/advertisement/add}"  target="_self">Make New Advert</a>
</body>

</html>
