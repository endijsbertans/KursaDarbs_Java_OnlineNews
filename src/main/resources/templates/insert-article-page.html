<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Complete Article Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
</head>

<body>
<div class="container mt-4">
    <h2 class="text-center" th:text="${title}"></h2>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/advertisement/show/all}">Show All Adverts</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/event/show/all}">Show All Events</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link " th:href="@{/article/show/all}">Show All Articles</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/joke/all}">Show Random Joke</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/weather}">Show Today's Weather</a>
                </li>

            </ul>
        </div>
    </nav>
    <h1 class="text-center">Complete Article Form</h1>
    <form th:action="@{/article/add}" th:object="${article}" th:method="post">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" id="title" class="form-control" th:field="*{title}">
            <div class="text-danger" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
        </div>

        <div class="form-group">
            <label for="genre">Genre</label>
            <input type="text" id="genre" class="form-control" th:field="*{genre}">
            <div class="text-danger" th:if="${#fields.hasErrors('genre')}" th:errors="*{genre}"></div>
        </div>

        <div class="form-group">
            <label for="author">Author</label>
            <input type="text" id="author" class="form-control" th:field="*{author}">
            <div class="text-danger" th:if="${#fields.hasErrors('author')}" th:errors="*{author}"></div>
        </div>

        <div class="form-group">
            <label for="content">Content</label>
            <textarea id="content" class="form-control" th:field="*{content}" rows="5"></textarea>
            <div class="text-danger" th:if="${#fields.hasErrors('content')}" th:errors="*{content}"></div>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
