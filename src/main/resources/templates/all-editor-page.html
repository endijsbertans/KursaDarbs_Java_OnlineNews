<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Editors</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
</head>
<body>


<h2 th:text="${msg}"></h2>

<h1>All Editors</h1>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Surname</th>
        <th>Field of Operation</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="editor : ${editors}">
        <td th:text="${editor.id}"></td>
        <td th:text="${editor.name}"></td>
        <td th:text="${editor.surname}"></td>
        <td th:text="${editor.fieldOfOperation}"></td>
        <td>
            <!-- Link for deletion -->
            <a th:href="@{'/editor/remove/' + ${editor.id} + '?_method=DELETE'}" th:onclick="'if (!confirm(\'Are you sure you want to delete this editor?\')) return false;'">Delete</a>

            <!-- Link for update -->
            <a th:href="@{/editor/update/{id}(id=${editor.id})}">Update</a>
        </td>
    </tr>
    </tbody>
</table>

<!-- Add Editor Button -->
<div>
    <a href="/editor/add">Add Editor</a>
</div>

</body>
</html>
