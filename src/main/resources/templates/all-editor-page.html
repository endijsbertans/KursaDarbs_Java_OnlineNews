<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Editors</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
</head>
<body>

<h2 th:text="${msg}"></h2>

<h1>All Editors</h1>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Username</th>
        <th>Field of Operation</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="editor : ${editors}">
        <td th:text="${editor.id}"></td>
        <td th:text="${editor.username}"></td>
        <td th:text="${editor.fieldOfOperation}"></td>
        <td>
            <a th:href="@{'/editor/remove/' + ${editor.id}}" th:onclick="'if (!confirm(\'Are you sure you want to delete this editor?\')) return false;'">Delete</a>
            <a th:href="@{'/editor/update/' + ${editor.id}}">Update</a>
        </td>
    </tr>
    </tbody>
</table>

<div>
    <a th:href="@{/editor/add}">Add Editor</a>
</div>

</body>
</html>
