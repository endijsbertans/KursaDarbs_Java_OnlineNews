<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${city + ' Weather'}">Weather</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h1 th:text="'Weather in ' + ${city}"></h1>
    <div th:if="${weather}">
        <p th:text="'Description: ' + ${weather.description}"></p>
        <p th:text="'Temperature: ' + ${weather.temperature} + 'Â°C'"></p>
        <p th:text="'Humidity: ' + ${weather.humidity} + '%'"></p>
    </div>
    <div th:if="${not weather}">
        <p class="text-danger" th:text="${errorMsg}"></p>
    </div>
    <a class="btn btn-primary mt-3" th:href="@{/weathers/weather}">Back to Weather</a>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
