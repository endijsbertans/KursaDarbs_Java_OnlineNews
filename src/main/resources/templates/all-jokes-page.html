<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>All Jokes</title>
</head>
<body>
<h1>All Jokes</h1>

<!-- Random Joke Section -->
<div th:if="${randomJoke != null}">
    <h3>Random Joke:</h3>
    <div class="card">
        <div class="card-body">
            <h5 class="card-title" th:text="${randomJoke.title}">Default Title</h5>
            <p class="card-text" th:text="${randomJoke.content}">Default Content</p>
            <p class="card-subtitle text-muted">Author: <span th:text="${randomJoke.author.name}">Unknown</span></p>
        </div>
    </div>
</div>

<!-- Jokes Table -->
<table class="table mt-4">
    <thead>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Content</th>
        <th>Author</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <!-- Iterate over jokes and display them -->
    <tr th:each="joke : ${myobjs}">
        <td th:text="${joke.idJo}">1</td>
        <td th:text="${joke.title}">Default Title</td>
        <td th:text="${joke.content}">Default Content</td>
        <td th:text="${joke.author.name}">Unknown Author</td>
        <td>
            <a class="btn btn-primary btn-sm" th:href="@{/joke/update/{id}(id=${joke.idJo})}">Update</a>
            <a class="btn btn-danger btn-sm" th:href="@{/joke/remove/{id}(id=${joke.idJo})}">Delete</a>
        </td>
    </tr>
    </tbody>
</table>

<!-- Add New Joke Button -->
<div class="container mt-4">
    <a class="btn btn-success" th:href="@{/joke/add}" target="_self">Add New Joke</a>
</div>

</body>
</html>
