<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All Jokes</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="#">Joke Center</a>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/advertisement/show/all}">Adverts</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/event/show/all}">Events</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/article/show/all}">Articles</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/weather}">Weather</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container mt-4">
    <h1 class="text-center">All Jokes</h1>

    <div th:if="${randomJoke != null}" class="mt-4">
        <h3 class="text-center">Random Joke:</h3>
        <div class="card mx-auto" style="max-width: 500px;">
            <div class="card-body">
                <h5 class="card-title" th:text="${randomJoke.title}">Default Title</h5>
                <p class="card-text" th:text="${randomJoke.content}">Default Content</p>
                <p class="card-subtitle text-muted">Author: <span th:text="${randomJoke.author?.name}">Unknown</span></p>
            </div>
        </div>
    </div>

    <table class="table table-striped mt-4">
        <thead class="thead-dark">
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Content</th>
            <th>Author</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="joke : ${myobjs}">
            <td th:text="${joke.idJo}">1</td>
            <td th:text="${joke.title}">Default Title</td>
            <td th:text="${joke.content}">Default Content</td>
            <td th:text="${joke.author?.name}">Unknown Author</td>
            <td>
                <a class="btn btn-primary btn-sm" th:href="@{/joke/update/{id}(id=${joke.idJo})}">Update</a>
                <a class="btn btn-danger btn-sm" th:href="@{/joke/remove/{id}(id=${joke.idJo})}">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>

    <div class="text-center mt-4">
        <a class="btn btn-success" th:href="@{/joke/add}" target="_self">Add New Joke</a>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
