<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Add Event</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
</head>

<body>
<div class="container mt-5">
    <h2 class="text-center" th:text="${title}"></h2>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/advertisement/show/all}">Show All Adverts</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/event/show/all}">Show All Events</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link " th:href="@{/article/show/all}">Show All Articles</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/joke/all}">Show Random Joke</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/weather}">Show Today's Weather</a>
                </li>

            </ul>
        </div>
    </nav>
    <div class="mt-4">
        <h1 class="text-center">Complete Event Form</h1>
        <form action="#" th:action="@{/event/add}" th:object="${event}" th:method="post" class="needs-validation" novalidate>
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" id="title" th:field="*{title}" class="form-control" required>
                <div th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="invalid-feedback d-block"></div>
            </div>
            <div class="form-group">
                <label for="price">Price</label>
                <input type="number" id="price" th:field="*{price}" class="form-control" required>
                <div th:if="${#fields.hasErrors('price')}" th:errors="*{price}" class="invalid-feedback d-block"></div>
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <input type="text" id="description" th:field="*{description}" class="form-control" required>
                <div th:if="${#fields.hasErrors('description')}" th:errors="*{description}" class="invalid-feedback d-block"></div>
            </div>
            <div class="form-group">
                <label for="startTimeInDays">Event start after (days)</label>
                <input type="number" id="startTimeInDays" th:field="*{startTimeInDays}" class="form-control" required>
                <div th:if="${#fields.hasErrors('startTimeInDays')}" th:errors="*{startTimeInDays}" class="invalid-feedback d-block"></div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
