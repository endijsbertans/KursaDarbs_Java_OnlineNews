<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All Events</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <h2 class="navbar-brand" th:text="${title}"></h2>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/advertisement/show/all}">Show All Adverts</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" style="color: red;" th:href="@{/event/show/all}">Show All Events</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/article/show/all}">Show All Articles</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container mt-4">
    <h2 class="text-center" th:text="${title}"></h2>
    <table class="table table-striped">
        <thead>
        <tr>
            <th class="bg-warning">IDe</th>
            <th class="bg-warning">Title</th>
            <th class="bg-warning">Price</th>
            <th class="bg-warning">Description</th>
            <th class="bg-warning">Start Date</th>
            <th class="bg-warning">Options</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="tempPr: ${myobjs}">
            <td th:text="${tempPr.getIde()}"></td>
            <td th:text="${tempPr.getTitle()}"></td>
            <td th:text="${tempPr.getPrice()}"></td>
            <td th:text="${tempPr.getDescription()}"></td>
            <td th:text="${tempPr.getStartDate()}"></td>
            <td>
                <a class="btn btn-primary btn-sm" th:href="@{'/event/update/' + ${tempPr.ide}}" target="_self">Update</a>
                <a class="btn btn-danger btn-sm" th:href="@{'/event/remove/' + ${tempPr.ide}}" target="_self">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
    <div class="text-center mt-3">
    <a class="btn btn-success" th:href="@{/event/add}" target="_self">Make New Event</a>
        </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
