<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Joke</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
</head>
<body>
<div class="container mt-4">
    <h2>Add Joke</h2>
    <form th:action="@{/joke/add}" th:object="${joke}" method="post">
        <table class="table">
            <tr>
                <td>Title</td>
                <td>
                    <input type="text" class="form-control" th:field="*{title}" required/>
                    <div class="text-danger" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
                </td>
            </tr>
            <tr>
                <td>Content</td>
                <td>
                    <textarea class="form-control" th:field="*{content}" required></textarea>
                    <div class="text-danger" th:if="${#fields.hasErrors('content')}" th:errors="*{content}"></div>
                </td>
            </tr>
            <tr>
                <td>Author</td>
                <td>
                    <input type="text" class="form-control" th:field="*{author}" required/>
                    <div class="text-danger" th:if="${#fields.hasErrors('author')}" th:errors="*{author}"></div>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
