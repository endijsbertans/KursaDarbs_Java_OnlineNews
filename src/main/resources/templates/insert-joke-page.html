<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Insert Joke</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}" type="text/css">
</head>

<body>
<div class="container mt-4">
    <h1 class="mb-4">Insert Joke</h1>

    <form th:action="@{/joke/add}" th:object="${joke}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

        <table class="table">
            <tr>
                <td>Title</td>
                <td>
                    <input type="text" class="form-control" th:field="*{title}" required/>
                </td>
                <td th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></td>
            </tr>

            <tr>
                <td>Content</td>
                <td>
                    <textarea class="form-control" th:field="*{content}" required></textarea>
                </td>
                <td th:if="${#fields.hasErrors('content')}" th:errors="*{content}"></td>
            </tr>

            <tr>
                <td>Author</td>
                <td>
                    <input type="text" class="form-control" th:field="*{author}" required/>
                </td>
                <td th:if="${#fields.hasErrors('author')}" th:errors="*{author}"></td>
            </tr>

            <tr>
                <td colspan="3">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </td>
            </tr>
        </table>
    </form>

    <nav class="navbar navbar-light bg-light mt-4">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/joke/all}">Show All Jokes</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/event/show/all}">Show All Events</a>
            </li>
        </ul>
    </nav>
</div>

<!-- Scripts -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
