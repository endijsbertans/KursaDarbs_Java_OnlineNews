<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Editor</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
</head>
<body>
<nav>
    <h2>Edit Editor</h2>
</nav>

<h1>Edit Editor</h1>

<form th:action="@{/editor/update/{id}(id=${editor.id})}" method="post" th:object="${editor}">
    <input type="hidden" th:field="*{id}" />

    <div>
        <label for="username">Username:</label>
        <input type="text" id="username" th:field="*{username}" required>
        <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username Error</div>
    </div>

    <div>
        <label for="password">Password:</label>
        <input type="password" id="password" th:field="*{password}" required>
        <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</div>
    </div>

    <div>
        <label for="fieldOfOperation">Field of Operation:</label>
        <select id="fieldOfOperation" th:field="*{fieldOfOperation}" required>
            <option value="">Please select</option>
            <option th:each="operation : ${T(lv.venta.model.FieldOfOperation).values()}"
                    th:value="${operation}" th:text="${operation}">
            </option>
        </select>
        <div th:if="${#fields.hasErrors('fieldOfOperation')}" th:errors="*{fieldOfOperation}">Field of Operation Error</div>
    </div>

    <div>
        <button type="submit">Update</button>
    </div>
</form>

<a th:href="@{/editor/all}">Back to List</a>

</body>
</html>
