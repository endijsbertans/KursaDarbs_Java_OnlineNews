<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Editor</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
</head>
<body>
<h1>Add Editor</h1>
<form th:action="@{/editor/add}" th:object="${editor}" method="post">
    <!-- Include CSRF token -->
    <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />

    <div>
        <label for="username">Username:</label>
        <input type="text" id="username" th:field="*{username}" required>
        <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username Error</div>
    </div>
    <div>
        <label for="password">Password:</label>
        <input type="password" id="password" th:field="*{password}" required>
        <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</div>
    </div>
    <div>
        <label for="fieldOfOperation">Field of Operation:</label>
        <select id="fieldOfOperation" th:field="*{fieldOfOperation}" required>
            <option value="">Please select</option>
            <option th:each="operation : ${T(lv.venta.model.FieldOfOperation).values()}"
                    th:value="${operation}" th:text="${operation}">
            </option>
        </select>
        <div th:if="${#fields.hasErrors('fieldOfOperation')}" th:errors="*{fieldOfOperation}">Field of Operation Error</div>
    </div>
    <div>
        <button type="submit">Submit</button>
    </div>
</form>
<div>
    <a th:href="@{/editor/all}">Back to List</a>
</div>
</body>
</html>
